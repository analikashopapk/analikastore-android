name: Android CI (robust-download)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure gradlew exists & list files
        run: |
          if [ -f "./gradlew" ]; then chmod +x ./gradlew; fi
          echo "Repo root files:"
          ls -la

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Try download Android command-line tools (robust)
        # uses runner.temp at step-level (allowed)
        env:
          ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
        run: |
          set -euo pipefail
          mkdir -p "${ANDROID_SDK_ROOT}/cmdline-tools"
          cd "${ANDROID_SDK_ROOT}/cmdline-tools"
          echo "Trying to download Android command-line tools to ${ANDROID_SDK_ROOT}/cmdline-tools"
          # list of candidate URLs (fallback order)
          urls=(
            "https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip"
            "https://dl.google.com/android/repository/commandlinetools-linux-9123335_latest.zip"
            "https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip"
            "https://dl.google.com/android/repository/commandlinetools-linux-101.0.0_latest.zip"
          )
          success=0
          for u in "${urls[@]}"; do
            echo "Attempting: $u"
            if curl -fsSL "$u" -o cmdline.zip; then
              echo "Downloaded from $u"
              unzip -q cmdline.zip
              # Some zips unpack into 'cmdline-tools' or into tools root â€” normalize
              if [ -d "cmdline-tools" ]; then
                mv cmdline-tools latest || true
              else
                mkdir -p latest
                mv * latest/ || true
              fi
              success=1
              break
            else
              echo "Failed to download from: $u"
            fi
          done
          if [ "$success" -ne 1 ]; then
            echo "ERROR: Could not download Android command-line tools from known URLs."
            exit 1
          fi
        shell: bash

      - name: Install SDK packages & accept licenses
        env:
          ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
        run: |
          set -e
          yes | "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager" --licenses || true
          "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager" "platform-tools" "platforms;android-34" "build-tools;34.0.0" --verbose
        shell: bash

      - name: Cache Gradle & dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            .gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Print environment (debug)
        env:
          ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
        run: |
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          ./gradlew -v || true
          echo "Listing gradle/wrapper files:"
          ls -la gradle/wrapper || true
        shell: bash

      - name: Build Debug APK
        env:
          ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
          GRADLE_OPTS: "-Xmx1536m"
        run: |
          ./gradlew :app:assembleDebug --stacktrace --no-daemon
        shell: bash

      - name: Upload artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
