name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle (action)
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.2'
          arguments: ':app:assembleDebug --no-daemon'

      # Optional: if you ever run ./gradlew directly in a step, make sure it's executable:
      - name: Make gradlew executable (optional)
        if: always()
        run: chmod +x ./gradlew || true
