name: Android CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Restore google-services.json from secret (if provided)
        env:
          FIREBASE_JSON: ${{ secrets.FIREBASE_JSON }}
        run: |
          if [ -n "$FIREBASE_JSON" ]; then
            mkdir -p app
            echo "$FIREBASE_JSON" > app/google-services.json
            echo "Restored google-services.json from secret"
          else
            echo "FIREBASE_JSON secret not set — skipping google-services.json restore"
          fi

      - name: Grant execute to gradlew
        run: chmod +x ./gradlew

      - name: Assemble Debug APK
        run: ./gradlew :app:assembleDebug --no-daemon --stacktrace
        env:
          GRADLE_USER_HOME: ${{ github.workspace }}/.gradle

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk

  # Release signing job: triggered manually (workflow_dispatch). We DO NOT use secrets.* in job-level 'if'.
  release-sign:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Check for signing key and build signed release (runtime check)
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          if [ -z "$SIGNING_KEY" ]; then
            echo "SIGNING_KEY not set — skipping signed release build."
            exit 0
          fi
          echo "SIGNING_KEY found — importing keystore..."
          echo "$SIGNING_KEY" | base64 --decode > signing.keystore
          ls -l signing.keystore
          echo "Starting signed release build..."
          ./gradlew :app:assembleRelease \
            -Pandroid.injected.signing.store.file=signing.keystore \
            -Pandroid.injected.signing.store.password="${KEYSTORE_PASSWORD}" \
            -Pandroid.injected.signing.key.alias="${KEY_ALIAS}" \
            -Pandroid.injected.signing.key.password="${KEY_PASSWORD}" \
            --no-daemon --stacktrace
          echo "Signed release build finished. Listing artifact:"
          ls -l app/build/outputs/apk/release || true

      - name: Upload release APK (if produced)
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/*.apk
