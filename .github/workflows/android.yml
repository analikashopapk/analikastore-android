name: Android CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Restore google-services.json from secret (if provided)
        env:
          FIREBASE_JSON: ${{ secrets.FIREBASE_JSON }}
        run: |
          if [ -n "$FIREBASE_JSON" ]; then
            mkdir -p app
            echo "$FIREBASE_JSON" > app/google-services.json
            echo "Restored google-services.json from secret"
          else
            echo "FIREBASE_JSON secret not set — skipping google-services.json restore"
          fi

      - name: Grant execute to gradlew
        run: chmod +x ./gradlew

      - name: Assemble Debug APK
        run: ./gradlew :app:assembleDebug --no-daemon --stacktrace
        env:
          GRADLE_USER_HOME: ${{ github.workspace }}/.gradle

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk

  # Release signing job: only triggered manually (workflow_dispatch),
  # but we MUST NOT reference secrets.* inside the 'if' expression.
  release-sign:
    # allow manual dispatch to run this job; at runtime we decide whether to sign.
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Check for signing key secret and import if present
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
        run: |
          if [ -z "$SIGNING_KEY" ]; then
            echo "SIGNING_KEY not set — skipping signing and release build."
            exit 0
          fi
          echo "$SIGNING_KEY" | base64 --decode > signing.keystore
          echo "Imported signing.keystore"
          ls -l signing.keystore

      - name: Build Release APK (signed)
        if: ${{ secrets.SIGNING_KEY != '' }}
        env:
          GRADLE_USER_HOME: ${{ github.workspace }}/.gradle
        run: |
          ./gradlew :app:assembleRelease \
            -Pandroid.injected.signing.store.file=signing.keystore \
            -Pandroid.injected.signing.store.password="${{ secrets.KEYSTORE_PASSWORD }}" \
            -Pandroid.injected.signing.key.alias="${{ secrets.KEY_ALIAS }}" \
            -Pandroid.injected.signing.key.password="${{ secrets.KEY_PASSWORD }}" \
            --no-daemon --stacktrace

      - name: Upload release APK
        if: ${{ secrets.SIGNING_KEY != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/*.apk
