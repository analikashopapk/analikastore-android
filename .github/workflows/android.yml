name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
  # Make sure JAVA_HOME is provided by setup-java

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Android commandline tools
        run: |
          set -e
          sudo mkdir -p /usr/local/lib/android
          sudo chown -R $USER:$USER /usr/local/lib/android
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT/cmdline-tools
          # Download commandline tools (official Google package)
          curl -fSLo commandlinetools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools.zip
          # The zip extracts a folder named 'cmdline-tools'; move to cmdline-tools/latest
          mkdir -p latest
          mv cmdline-tools/* latest/ || true
          rm commandlinetools.zip
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          sdkmanager --version || true

      - name: Install Android SDK packages
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          PATH: ${{ env.ANDROID_SDK_ROOT }}/cmdline-tools/latest/bin:${{ env.PATH }}
        run: |
          set -e
          # Ensure sdkmanager is available
          yes | sdkmanager --sdk_root=${ANDROID_SDK_ROOT} --licenses || true
          # Install required platforms and build tools (adjust versions if your project needs different)
          sdkmanager --sdk_root=${ANDROID_SDK_ROOT} "platform-tools" "platforms;android-34" "build-tools;34.0.0" "build-tools;33.0.1" "platforms;android-33"

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle 8.1
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.1
          arguments: ":app:assembleDebug"

      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
